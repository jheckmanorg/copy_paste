{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Create New Paste</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-primary">Create Paste</button>
                        <a href="{% url 'paste_list' %}" class="btn btn-secondary">Back to Pastes</a>
                    </div>
                </form>
                <div class="text-center mt-3 text-muted">
                    <small>Note: This paste will automatically expire in 30 minutes.</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
