{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 p-md-5 w-100" style="max-width: 400px;">
            <h2>Create Account</h2>
            <button type="button" class="btn btn-info mb-3" style="width: 100%;" data-bs-toggle="modal" data-bs-target="#securityModal">
                Important Information on Security
            </button>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary btn-lg w-100">Sign Up</button>
            </form>
            <div class="mt-3">
                <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
