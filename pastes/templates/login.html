{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 p-md-5 w-100" style="max-width: 400px;">
            <h2>Copy Paste Login</h2>
            <button type="button" class="btn btn-info mb-3" style="width: 100%;" data-bs-toggle="modal" data-bs-target="#securityModal">
                Important Information on Security
            </button>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="username" placeholder="Username" required class="form-control form-control-lg" autocapitalize="off">
                </div>
                <div class="mb-3">
                    <input type="password" name="password" placeholder="Password" required class="form-control form-control-lg">
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
            </form>
            <div class="mt-3">
                <small>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
